language: rust

sudo: false
os:
  - linux
  - osx
rust:
  - stable
  - nightly

matrix:
  fast_finish: true

branches:
  only:
    - master

before_script:
  - git submodule update --init

script:
  - cd codegen/
  - cargo build --verbose
  - cd ../spirv/
  - cargo build --verbose
  - cd ../rspirv/
  - cargo build --verbose
  - cargo test --verbose
  - cd ../dis/
  - cargo build

notifications:
  email:
    recipients:
      - antiagainst@gmail.com
    on_success: change
    on_failure: always
